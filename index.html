<head>

<title>Foundation Pixel</title>

<body>
<div class="slide1">
  <div class="row">
    <article class="small-12 columns"> <img src="images/Foundation Pixel Logo - No Text.png">

    </article>
  </div>
</div>
<div class="slide2">
  <div class="row">

  </div>
</div>

  <div class="row">

<script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'javascripts/vendor/zepto' : 'javascripts/vendor/jquery') +
  '.js><\/script>')
  </script> 
<script src="javascripts/foundation/foundation.js"></script>

			  typeDelay         : 200000,

			  typerDataAttr     : 'data-typer-targets',
